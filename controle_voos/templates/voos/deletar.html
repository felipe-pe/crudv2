{% extends 'base/index.html' %}
{% load static %}

{% block body %}
{% if user.username == "administrador" or user.username == "desenvolvedor" %}
  <div class="content-wrapper">

    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
            <h1 class="m-0"></h1>
            </div><!-- /.col -->
        </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
  <div class="content">
    <div class="card card-dark">
      <div class="card-header">
        <h3 class="card-title">Deleção de voo</h3>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form action="{% url 'deletar' %}" method="POST" id="del_form">
        {% csrf_token %}
        <div class="card-body">
          <div class="form-group">
            <label for="codigo">Código de voo</label>
            <input type="text" name="codigo" class="form-control" id="codigo" placeholder="AAA111" required>
          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <button type="submit" form="del_form" class="btn btn-dark">Deletar</button>
        </div>
      </form>
    </div>
    <!-- /.card -->
  </div>
  <!-- /.content -->
</div>
{% else %}
  {% include 'base/error.html' %}
{% endif %}
{% endblock body %}
