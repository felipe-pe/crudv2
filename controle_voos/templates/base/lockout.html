{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{% static 'dist/img/logo_verde.png' %}" type="image/x-icon">
  <title>Acesso Negado</title>

 
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Font Awesome Free Kit Icon  -->
  <script src="https://kit.fontawesome.com/d2c5d61015.js" crossorigin="anonymous"></script>
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


</head>
<body class="hold-transition login-page">
<div class="login-box">

  <div class="card card-dark">
    <div class="card-header">
      <h5 class="m-0">USU√ÅRIO BLOQUADO</h5>
    </div>
    <div class="card-body">
      <h6 class="card-title">Contate o administrador.</h6>

      <p class="card-text"> </p> 
       
    </div>
  </div>
  
  {% if form.non_field_errors %}
  {% for error in form.non_field_errors %}
    <div class="alert alert-danger alert-dismissible">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <h5><i class="icon fas fa-ban"></i>Alert!</h5>
      {{ error }}
    </div>
  {% endfor %}
  {% endif %}
</div>


<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
